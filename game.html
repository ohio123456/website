<html lang="nl"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App met Donkergroene Achtergrond</title>
    <style>
        body {
            background-color: #679730; /* Achtergrondkleur */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
        }
        .top-button {
            font-size: 24px;
            padding: 75px 150px;
            background-color: #4b6f23; /* Iets donkerder groen voor contrast */
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 200px;
        }
        .button {
            font-size: 16px;
            padding: 50px 100px;
            background-color: #4b6f23; /* Iets donkerder groen voor contrast */
            color: white;
            border: none;
            cursor: pointer;
            margin: 50px;
        }
        .side {
            display: flex;
            flex-direction: column;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="top-button">money= $<span id="geld"></span></div>
    <div class="container">
        <div class="side">
            <button class="button" onclick="window.location.replace('pak_me_dan.html?geld=' + geld)">pak me dan</button>
            <button class="button" onclick="window.location.replace('pak_me_dan.html?geld=' + geld)">pak me dan</button>
            <button class="button">Knop 3</button>
        </div>
        <div class="side">
            <button class="button">Knop 4</button>
            <button class="button">Knop 5</button>
            <button class="button">Knop 6</button>
        </div>
    </div>
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                return pair[1];
                }
            }

            // alert('Query Variable ' + variable + ' not found');
        }

        // var geld = 100;
        var geld = Number(getQueryVariable("geld"));

        if (isNaN(geld)) {
            geld = 100;
        }

        document.getElementById('geld').innerText = geld;
    </script>

</body></html>
